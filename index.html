<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="item showing">
            <img src="img/slide1.jpg" alt="Первый слайд">
            <div class="slideText">Cлайд 1</div>
        </div>

        <div class="item">
            <img src="img/slide2.jpg" alt="Второй слайд">
            <div class="slideText">Cлайд 2</div>
        </div>

        <div class="item">
            <img src="img/slide3.jpg" alt="Третий слайд">
            <div class="slideText">Cлайд 3</div>
        </div>

        <div class="item">
            <img src="img/slide4.jpg" alt="Четвертый слайд">
            <div class="slideText">Cлайд 4</div>
        </div>

        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>
    <br>

    <div class="slider-mini">
        <img class="slider-mini_item" onclick="currentSlide(1)" src="img/slide1.jpg" alt="Первый слайд">
        <img class="slider-mini_item" onclick="currentSlide(2)" src="img/slide2.jpg" alt="Второй слайд">
        <img class="slider-mini_item" onclick="currentSlide(3)" src="img/slide3.jpg" alt="Третий слайд">
        <img class="slider-mini_item" onclick="currentSlide(4)" src="img/slide4.jpg" alt="Четвертый слайд">
    </div>

    <script src="script.js"></script>

</body>

</html>
